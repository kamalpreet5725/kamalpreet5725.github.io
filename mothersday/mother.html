<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Beat Animation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #ffe0ec;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .heart-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .heart {
      width: 400px;
      height: 400px;
      background-color: #ff5e92;
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-45deg);
      animation: heartbeat 1.2s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 400px;
      height: 400px;
      background-color: #ff5e92;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -200px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 200px;
    }

    @keyframes heartbeat {
      0% {
        transform: rotate(-45deg) scale(1);
      }
      20% {
        transform: rotate(-45deg) scale(1.1);
      }
      40% {
        transform: rotate(-45deg) scale(0.95);
      }
      60% {
        transform: rotate(-45deg) scale(1.05);
      }
      80% {
        transform: rotate(-45deg) scale(1);
      }
      100% {
        transform: rotate(-45deg) scale(1);
      }
    }

    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      background-color: white;
      padding: 24px 50px;
      font-size: 2rem;
      border-radius: 60px;
      color: #ff5e92;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffeaf3;
    }
  </style>
</head>
<body>

  <div class="heart-wrapper">
    <div class="heart"></div>
    <a href="main.html" class="btn">Tap Me</a>
  </div>

</body>
</html>
